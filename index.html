<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rajalakshmi Engineering College Campus Navigation</title>
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            background: #f5f7fa;
        }

        /* Top Banner */
        .header {
            background: linear-gradient(90deg, #0044cc, #007bff);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: bold;
        }

        /* Layout */
        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
        }

        .sidebar h2 {
            margin-bottom: 15px;
            color: #0044cc;
        }

        .sidebar input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .sidebar button {
            background: #0044cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .sidebar button:hover {
            background: #003399;
        }

        /* Map */
        #myMap {
            flex: 1;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/0e/Rajalakshmi_Engineering_College_logo.png" alt="REC Logo">
        <h1>Rajalakshmi Engineering College - Campus Navigation</h1>
    </div>

    <!-- Main Layout -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Find a Location</h2>
            <input type="text" id="searchBox" placeholder="Enter building name...">
            <button id="findBtn">Search & Navigate</button>
        </div>

        <!-- Map -->
        <div id="myMap"></div>
    </div>

    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
